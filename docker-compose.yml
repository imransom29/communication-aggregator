services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: comm-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - comm-network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.10.2
    container_name: comm-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    networks:
      - comm-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  kibana:
    image: docker.elastic.co/kibana/kibana:8.10.2
    container_name: comm-kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - comm-network

  task-router:
    build:
      context: ./packages/task-router
      dockerfile: Dockerfile
    container_name: task-router
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - LOGGING_SERVICE_URL=http://logging-service:3003
      - ELASTICSEARCH_NODE=http://elasticsearch:9200
    depends_on:
      rabbitmq:
        condition: service_healthy
      logging-service:
        condition: service_started
    networks:
      - comm-network
    restart: unless-stopped

  delivery-service:
    build:
      context: ./packages/delivery-service
      dockerfile: Dockerfile
    container_name: delivery-service
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - LOGGING_SERVICE_URL=http://logging-service:3003
    depends_on:
      rabbitmq:
        condition: service_healthy
      logging-service:
        condition: service_started
    networks:
      - comm-network
    restart: unless-stopped

  logging-service:
    build:
      context: ./packages/logging-service
      dockerfile: Dockerfile
    container_name: logging-service
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=production
      - PORT=3003
      - ELASTICSEARCH_NODE=http://elasticsearch:9200
      - ELASTICSEARCH_INDEX=communication-logs
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - comm-network
    restart: unless-stopped

volumes:
  es_data:
    driver: local

networks:
  comm-network:
    driver: bridge
